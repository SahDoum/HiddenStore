# docker-compose.yml
version: "3.8"
services:
  server:
    build:
      context: ./docker/server
    volumes:
      - ./apps/server/:/app
      - ./libs:/app/libs
    command:
      [
        "uvicorn",
        "router:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000"
      ]
    ports:
      - "8001:8000"

  customer_bot:
    build:
      context: ./docker/customer_bot
    volumes:
      - .:/app
      - ./libs:/app/libs
    command: "python apps/customer_bot/bot.py"
    ports:
      - "8002:8000"
    depends_on:
      - server
      - redis
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SERVER_URL=http://server:8000
    #
    # kitchen_bot:
    #   build:
    #     context: ./kitchen_bot
    #   ports:
    #     - "8003:8000"
    #   depends_on:
    #     - server
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db
    ports:
      - 5432:5432
    volumes:
      - ./database:/var/lib/postgresql

  redis:
    image: "redis:alpine"
    container_name: redis
    ports:
      - "6379:6379"
